services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/fitness
      - DATABASE_USER=fitness
      - DATABASE_PASSWORD=${DB_PASSWORD:-fitness123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_ACCESS_EXPIRATION=900000
      - JWT_REFRESH_EXPIRATION=604800000
      - GOPAY_CLIENT_ID=${GOPAY_CLIENT_ID:-}
      - GOPAY_CLIENT_SECRET=${GOPAY_CLIENT_SECRET:-}
      - GOPAY_GOID=${GOPAY_GOID:-}
      - GOPAY_IS_PRODUCTION=false
      - UPLOAD_PATH=/app/uploads
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=fitness
      - POSTGRES_USER=fitness
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fitness123}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitness -d fitness"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
