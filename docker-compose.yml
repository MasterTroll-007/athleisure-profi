services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/fitness
      - DATABASE_USER=fitness
      - DATABASE_PASSWORD=${DB_PASSWORD:-fitness123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32chars}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - APP_BASE_URL=${APP_BASE_URL:-https://domi-fit.online}
      - CORS_ORIGINS=https://domi-fit.online,http://domi-fit.online,https://www.domi-fit.online,http://89.221.212.145:3000,http://localhost:3000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL:-https://domi-fit.online/credits?payment=success}
      - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL:-https://domi-fit.online/credits?payment=cancel}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=fitness
      - POSTGRES_USER=fitness
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fitness123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitness -d fitness"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
