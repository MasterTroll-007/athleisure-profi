spring:
  application:
    name: fitness-backend
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/fitness}
    username: ${DATABASE_USER:fitness}
    password: ${DATABASE_PASSWORD:fitness123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}  # Required - no default for security
  access-expiration: 900000      # 15 minutes
  refresh-expiration: 604800000  # 7 days

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

app:
  base-url: ${APP_BASE_URL:http://localhost:5173}

# GoPay payment gateway configuration
# Sandbox: https://gw.sandbox.gopay.com
# Production: https://gate.gopay.cz
gopay:
  client-id: ${GOPAY_CLIENT_ID:}
  client-secret: ${GOPAY_CLIENT_SECRET:}
  go-id: ${GOPAY_GOID:}
  is-production: ${GOPAY_IS_PRODUCTION:false}
  return-url: ${GOPAY_RETURN_URL:${app.base-url}/credits?payment=complete}
  notification-url: ${GOPAY_NOTIFICATION_URL:${app.base-url}/api/gopay/webhook}

spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB

logging:
  level:
    root: INFO
    com.fitness: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
