spring:
  application:
    name: fitness-backend
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/fitness}
    username: ${DATABASE_USER:fitness}
    password: ${DATABASE_PASSWORD:fitness123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}  # Required - no default for security
  access-expiration: 900000      # 15 minutes
  refresh-expiration: 604800000  # 7 days
  refresh-expiration-remember-me: 2592000000  # 30 days

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

app:
  base-url: ${APP_BASE_URL:http://localhost:5173}

# Stripe payment gateway configuration
# Dashboard: https://dashboard.stripe.com
# Test mode keys start with sk_test_ / pk_test_
stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  success-url: ${STRIPE_SUCCESS_URL:${app.base-url}/credits?payment=success}
  cancel-url: ${STRIPE_CANCEL_URL:${app.base-url}/credits?payment=cancel}

spring.servlet.multipart:
  max-file-size: 10MB
  max-request-size: 10MB

logging:
  level:
    root: INFO
    com.fitness: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
